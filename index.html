<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700;9..144,800;9..144,900&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <picture class="image">
                <source srcset="src/images/image-product-mobile.jpg" media="(max-width:670px)">
                <img src="src/images/image-product-desktop.jpg" alt="imagem do perfume" class="image-product" >
            </picture>

            <div class="info">
                <p class="product-type">PERFUME</p>
                <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
                <P class="product-info">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</P>
                <div class="prices">
                    <p class="price-update">$149.99</p>
                    <p class="price-previous">$169.99</p>
                </div>
                <button href="#" class="btn">Add to Cart</button>
            </div>
        </div>
    </main>
</body>
</html>
